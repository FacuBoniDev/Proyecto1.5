<script>
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('copyButton').addEventListener('click', function() {
    const emailText = document.getElementById('emailText').textContent;

    navigator.clipboard.writeText(emailText).catch(err => {
      console.error('Error al copiar:', err);
    });
  });
});
  </script>


<script>
    document.getElementById('downloadBtn').addEventListener('click', function(event) {
        event.preventDefault(); // Evitar el comportamiento predeterminado
        // Crear un enlace dinámico
        var link = document.createElement('a');
        link.href = 'mi cv/CV.pdf'; // Ruta relativa a tu archivo PDF
        link.download = 'CV_Facundo_Bonicalzi.pdf'; // Nombre del archivo descargado
        link.click(); // Simula el clic en el enlace
    });
</script>
